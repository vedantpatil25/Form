<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vedant_Form</title>
</head>
<body>
    <h1 class="heading">Survey Form </h1>
   <div class="all"> 
<form action="">

<h1 class="head1" ></h1>

<p>Name: <input type="text" name="full_name" placeholder="Enter Your Name" required></p>

<fieldset>
    <legend>Gender</legend>
    <p>
        Male<input type="radio" name="gender" id="male"> <br>
        Female<input type="radio" name="gender" id="Female">
    </p>
</fieldset>
    <p class="bday">
     Birth_date:<input type="date" name="bday" id="b_day" required>
    </p>
    <p>
        <b> Cities you have visited:</b> <br>
        Pune   <input type="Checkbox" name="city" id="pune" > <br>
        Mumbai <input type="Checkbox" name="city" id="mumbai" > <br>
        Delhi <input type="Checkbox" name="city" id="delhi" > <br>
    </p>

    <p>
        Upload your Adhar Card: <br>
        <input type="file" name="aadhar_card" id="doc_adhar" required>
    </p>

    <p>
        Where are you from: <br>
        <select name="home" id="house" required>
            <option value="">--  Select Your City  --</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Kochi">Kochi</option>
            <option value="Shrinagar">Shrinagar</option>
        </select>
        <p>
            Address:
            <textarea name="add" id="add" cols="20" rows="4" required></textarea>
        </p>

            <input type="submit" value="Submit Details">

    </p>
</form>




</div>
</body>

</html>
